<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Election</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>College Election Voting System</h1>
    <form id="loginForm">
      <input type="text" id="studentID" placeholder="Student ID" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="votingSection" style="display: none;">
      <h2>Vote for Your Leader</h2>
      <button class="vote-button" data-candidate="Candidate A">Vote Candidate A</button>
      <button class="vote-button" data-candidate="Candidate B">Vote Candidate B</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
